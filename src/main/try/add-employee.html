<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee - Employee Management System</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="Company Logo" />
            <span>Employee Management</span>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="add-employee.html">Add Employee</a></li>
                <li><a href="remove-employee.html">Remove Employee</a></li>
                <li><a href="view-employees.html">View Employees</a></li>
                <li><a href="update-employee.html">Update Employee</a></li>
                <li><a href="index.html" class="btn-logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="form-container">
        <h1>Add Employee</h1>
        <form id="add-employee-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" id="position" name="position" required />
            </div>

            <button type="submit" class="btn-primary">Add Employee</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
